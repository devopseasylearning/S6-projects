apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - env:
            - name: DB
              value: endgame
            - name: DB_HOST
              value: db
            - name: DB_PASS
              value: example
            - name: DB_USER
              value: john
          image: kemvoueric/endgamebackend
          name: backend
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
status: {}
